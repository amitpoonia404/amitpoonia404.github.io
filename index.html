<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch in The Matrix</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            line-height: 1.5;
            padding: 20px;
            overflow: hidden;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #terminal-box {
            border: 2px solid lime;
            padding: 20px;
            border-radius: 10px;
            white-space: nowrap;
            position: relative;
        }

        #prompt {
            display: inline-block;
            margin-right: 5px;
            color: #00ff00;
        }

        #cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: lime;
            animation: blink 1s infinite;
            position: absolute;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            #terminal-box {
                white-space: normal;
            }
        }
    </style>
</head>
<body>
    <div id="terminal-box">
        <span id="prompt">Neo@TheMatrix:</span>
        <span id="typing-container"></span>
        <span id="cursor"></span>
    </div>

    <script>
        var textToType = "They showed themselves, the top 1% of the 1%, the ones in control, the ones who play God without permission. And now I'm gonna take them down_";
        var typingSpeed = 62;
        var typingContainer = document.getElementById("typing-container");

        function typeText(index) {
            if (index < textToType.length) {
                typingContainer.innerHTML += textToType.charAt(index);
                index++;
                setTimeout(function () {
                    typeText(index);
                }, typingSpeed);
            }
        }

        typeText(0);
    </script>
</body>
</html>
